<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator App</title>
</head>

<body>
    <main>
        <section class="main-section">
            <section>
                <input type="number" id="addInput-1">
                <input type="number" id="addInput-2">
                <button id="add-btn">Add</button>
                <div id="add-results"></div>
            </section>
            <br>
            <section>
                <input type="number" id="subInput-1">
                <input type="number" id="subInput-2">
                <button id="sub-btn">Subtract</button>
                <div id="sub-results"></div>
            </section>
            <section>
                <input type="number" id="multInput-1">
                <input type="number" id="multInput-2">
                <button id="mult-btn">Multiply</button>
                <div id="mult-results"></div>
            </section>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
